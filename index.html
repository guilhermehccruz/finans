<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />

        <title>Finans - finanças pessoais</title>
    </head>
    <body>
        <!-- Início cabeçalho -->
        <header>
            <!-- Barra de navegação -->
            <nav class="navbar navbar-expand-md navbar-light bg-warning">
                <div class="container">
                    <!-- Logo -->
                    <a href="" class="navbar-brand"
                        ><img
                            src="img/logo.png"
                            alt="Logo Finans"
                            width="142"
                        />
                        <span class="sr-only">Logo</span>
                    </a>
                    <!-- Menu Hamburguer -->
                    <button
                        class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#nav"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navegação -->
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a href="#" class="nav-link">
                                    Home <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"> Recursos </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"> Benefícios </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"> Preço </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="nav-link btn btn-outline-light ml-md-4"
                                >
                                    Entrar
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Fim cabeçalho -->
        <!-- Início sessão home -->
        <section class="bg-warning">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-white">
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p>
                            Usado por mais de 1 milhão de pessoas, o Finans é
                            uma ferramenta online que facilita sua vida
                            financeira.
                        </p>
                        <form class="mt-4">
                            <div class="input-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Seu e-mail"
                                />
                                <div class="input-group-append">
                                    <input
                                        type="submit"
                                        value="Cadastre-se"
                                        class="btn btn-primary"
                                    />
                                </div>
                            </div>
                        </form>
                        <p class="mt-3">
                            Disponível para
                            <a class="btn btn-outline-light mr-1">
                                <i class="fab fa-android"></i>
                            </a>
                            <a class="btn btn-outline-light">
                                <i class="fab fa-apple"></i>
                            </a>
                        </p>
                    </div>
                    <div class="col-md-6 d-none d-md-flex">
                        <img src="img/capa-mulher.png" alt="Capa mulher" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
